<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <div class="img-container">
            <img src="Imagenes/peaches.jpeg" alt="">
        </div>
        <h2 id="titulo">Titulo de la cancion</h2>
        <h3 id="artista">Artista</h3>
        <audio src="Canciones/peaches.mp3"></audio>

        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="duracion">
                <span id="tiempoActual">0:00</span>
                <span id="tiempoDuracion">2:00</span>
            </div>
        </div>

        <div class="controles">
            <ion-icon name="play-skip-back" id="prev"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-skip-forward" id="next"></ion-icon>
        </div>
    </div>

    <!-- Script Libreria Ionicons (Iconos) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
